<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>n8n POST test (native form)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:720px;margin:40px auto;padding:0 16px;line-height:1.5}
    label{display:block;margin:12px 0 6px}
    input,textarea,button{font:inherit;padding:10px;border:1px solid #ddd;border-radius:8px;width:100%}
    button{background:#222;color:#fff;cursor:pointer}
    .note{background:#fffbe6;border:1px solid #ffe58f;padding:10px;border-radius:8px;margin-bottom:16px}
  </style>
</head>
<body>
  <h1>Тест нативной отправки формы → n8n</h1>
  <p class="note">
    Эта страница специально обходит любые скрипты Framer. Нажмите «Отправить» —
    должен открыться <b>новый таб</b> c ответом webhook (200/JSON).
  </p>
  <form action="https://n8n.lakestrom.com/webhook/contact-form" method="POST" target="_blank">
    <label>Имя <input name="Name" value="Test User" required></label>
    <label>Email <input name="Email" value="test@example.com" required></label>
    <label>Сообщение <textarea name="Message" rows="4">Hello from rs-test.html</textarea></label>
    <button type="submit">Отправить</button>
  </form>
</body>
</html>
